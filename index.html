<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutella Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            font-family: Arial, sans-serif;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .link-button {
            background: white;
            color: #2e8b57;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            min-width: 250px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://frutella.pythonanywhere.com/" target="_blank" class="link-button">
            Visit Our Website
        </a>
        
        <a href="https://postimg.cc/4KvsZT72" target="_blank" class="link-button">
            View Nutrition Facts
        </a>
    </div>
</body>

</html>
